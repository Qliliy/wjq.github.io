<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>王家琪生日快乐</title>
  <!-- 引入 Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入 Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置 Tailwind 自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            birthday: {
              pink: '#FF6B8B',
              lightPink: '#FFA7C4',
              yellow: '#FFD166',
              gold: '#FFC107',
              blue: '#87CEEB',
              purple: '#DDA0DD'
            }
          },
          fontFamily: {
            birthday: ['"Comic Sans MS"', '"Bubblegum Sans"', 'cursive']
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delay-1': 'float 6s ease-in-out 1s infinite',
            'float-delay-2': 'float 6s ease-in-out 2s infinite',
            'float-delay-3': 'float 6s ease-in-out 3s infinite',
            'twinkle': 'twinkle 2s ease-in-out infinite',
            'confetti': 'confetti 5s ease-in-out infinite',
            'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            'fade-in': 'fadeIn 0.8s ease-in-out'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
              '50%': { transform: 'translateY(-15px) rotate(3deg)' }
            },
            twinkle: {
              '0%, 100%': { opacity: 1 },
              '50%': { opacity: 0.7 }
            },
            confetti: {
              '0%': { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
              '100%': { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }
            },
            popIn: {
              '0%': { transform: 'scale(0.5)', opacity: 0 },
              '100%': { transform: 'scale(1)', opacity: 1 }
            },
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 }
            }
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      .text-shadow-lg {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      }
      .card-shadow {
        box-shadow: 0 10px 30px rgba(255, 107, 139, 0.3);
      }
      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        animation: confetti 5s ease-in-out infinite;
      }
      .touch-friendly {
        touch-action: manipulation;
      }
    }
  </style>
  
  <style>
    /* 背景渐变动画 */
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff0e6);
      background-size: 400% 400%;
      animation: gradientBackground 15s ease infinite;
      overflow-x: hidden;
      line-height: 1.5;
    }
    
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* 蜡烛火焰动画 */
    .flame {
      position: absolute;
      width: 10px;
      height: 16px;
      background: radial-gradient(circle, #ffd166 0%, #ff6b35 70%, #d62828 100%);
      border-radius: 50% 50% 30% 30%;
      transform-origin: bottom center;
      animation: flame 1s ease-in-out infinite alternate;
    }
    
    @keyframes flame {
      0% { transform: scale(0.9) rotate(-3deg); height: 14px; }
      100% { transform: scale(1.1) rotate(3deg); height: 18px; }
    }
    
    /* 弹出层背景模糊效果 */
    .modal-backdrop {
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }
    
    /* 优化移动端点击体验 */
    button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-birthday p-4 md:p-6">
  <!-- 气球装饰（手机端缩小尺寸） -->
  <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-0">
    <div class="absolute top-1/4 left-4 w-14 h-14 rounded-full bg-birthday-pink animate-float opacity-80 shadow-lg"></div>
    <div class="absolute top-1/3 right-6 w-16 h-16 rounded-full bg-birthday-yellow animate-float-delay-1 opacity-80 shadow-lg"></div>
    <div class="absolute bottom-1/4 left-1/5 w-12 h-12 rounded-full bg-birthday-blue animate-float-delay-2 opacity-80 shadow-lg"></div>
    <div class="absolute top-1/2 right-1/4 w-14 h-14 rounded-full bg-birthday-purple animate-float-delay-3 opacity-80 shadow-lg"></div>
    <div class="absolute bottom-1/3 left-2/3 w-10 h-10 rounded-full bg-birthday-lightPink animate-float opacity-80 shadow-lg"></div>
  </div>

  <!-- 主页面内容（手机端优化排版） -->
  <div class="relative z-10 text-center animate-fade-in w-full max-w-md">
    <h1 class="text-[clamp(2rem,12vw,3.5rem)] font-bold text-birthday-pink text-shadow-lg mb-6 leading-tight">
      王家琪
    </h1>
    <p class="text-[clamp(1.2rem,8vw,2rem)] text-gray-700 mb-10 leading-tight">
      生日快乐！
    </p>
    
    <!-- 触发按钮（增大点击区域，优化手机触摸体验） -->
    <button id="openModal" class="w-full px-10 py-5 bg-birthday-pink hover:bg-birthday-pink/90 text-white rounded-full text-xl font-bold shadow-lg transform transition duration-300 hover:scale-105 hover:shadow-xl touch-friendly">
      <i class="fa fa-gift mr-2"></i>点击领取祝福
    </button>
    
    <p class="mt-6 text-gray-600 text-base md:text-lg">
      <i class="fa fa-heart text-birthday-pink animate-twinkle"></i> 愿快乐与你常伴 <i class="fa fa-heart text-birthday-pink animate-twinkle"></i>
    </p>
  </div>

  <!-- 弹出层 (默认隐藏) -->
  <div id="birthdayModal" class="fixed inset-0 flex items-center justify-center z-50 hidden p-4">
    <!-- 背景遮罩 -->
    <div class="absolute inset-0 bg-black/50 modal-backdrop" id="modalBackdrop"></div>
    
    <!-- 祝福卡片（手机端优化内边距和尺寸） -->
    <div class="relative bg-white rounded-3xl p-6 md:p-8 max-w-md w-full mx-2 card-shadow animate-pop-in">
      <!-- 关闭按钮（增大点击区域） -->
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl transition-colors p-1 touch-friendly">
        <i class="fa fa-times"></i>
      </button>
      
      <!-- 蛋糕装饰（手机端缩小尺寸） -->
      <div class="flex justify-center mb-5">
        <div class="relative">
          <!-- 蛋糕底座 -->
          <div class="w-36 h-10 bg-birthday-yellow rounded-t-xl"></div>
          <div class="w-44 h-8 bg-birthday-lightPink mx-auto"></div>
          
          <!-- 蜡烛 -->
          <div class="flex justify-center gap-2 mt-[-2px]">
            <div class="w-2.5 h-8 bg-white rounded-t-sm relative">
              <div class="flame left-[-3.5px] top-[-16px]"></div>
            </div>
            <div class="w-2.5 h-10 bg-white rounded-t-sm relative">
              <div class="flame left-[-3.5px] top-[-16px]"></div>
            </div>
            <div class="w-2.5 h-9 bg-white rounded-t-sm relative">
              <div class="flame left-[-3.5px] top-[-16px]"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- 祝福内容（手机端优化字号和行高） -->
      <h2 class="text-2xl md:text-3xl font-bold text-birthday-pink text-center mb-5 text-shadow leading-tight">
        祝王家琪生日快乐！
      </h2>
      
      <div class="text-gray-700 text-base md:text-lg space-y-3 mb-6 leading-relaxed">
        <p>愿你每天都像今天一样</p>
        <p>快乐无忧，笑容灿烂</p>
        <p>愿所有美好与幸运</p>
        <p>都围绕着你</p>
        <p>新的一岁，继续闪闪发光！</p>
      </div>
      
      <!-- 生日图标（手机端调整大小） -->
      <div class="flex justify-center gap-5 text-2xl text-birthday-yellow">
        <i class="fa fa-cake animate-float"></i>
        <i class="fa fa-gift animate-float-delay-1"></i>
        <i class="fa fa-birthday-cake animate-float-delay-2"></i>
        <i class="fa fa-star animate-float-delay-3"></i>
      </div>
    </div>
  </div>
</div>

  <!-- 脚本 -->
  <script>
    // 获取DOM元素
    const openModalBtn = document.getElementById('openModal');
    const closeModalBtn = document.getElementById('closeModal');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const birthdayModal = document.getElementById('birthdayModal');
    
    // 打开弹出层
    function openModal() {
      birthdayModal.classList.remove('hidden');
      // 禁止背景滚动
      document.body.style.overflow = 'hidden';
      // 创建彩带效果
      createConfetti();
    }
    
    // 关闭弹出层
    function closeModal() {
      birthdayModal.classList.add('hidden');
      // 恢复背景滚动
      document.body.style.overflow = '';
    }
    
    // 创建彩带效果（手机端调整数量和大小）
    function createConfetti() {
      const colors = ['#FF6B8B', '#FFD166', '#87CEEB', '#DDA0DD', '#FFA7C4', '#FFC107'];
      const modal = document.getElementById('birthdayModal');
      
      // 清除已有的彩带
      const existingConfetti = document.querySelectorAll('.confetti');
      existingConfetti.forEach(c => c.remove());
      
      // 创建30个彩带（手机端减少数量）
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        
        // 随机颜色、位置和动画延迟
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const animationDelay = Math.random() * 5;
        const size = 4 + Math.random() * 10;
        
        confetti.style.backgroundColor = color;
        confetti.style.left = `${left}%`;
        confetti.style.top = '-20px';
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.animationDelay = `${animationDelay}s`;
        
        modal.appendChild(confetti);
        
        // 动画结束后移除
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }
    
    // 事件监听
    openModalBtn.addEventListener('click', openModal);
    closeModalBtn.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', closeModal);
    
    // 键盘ESC关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !birthdayModal.classList.contains('hidden')) {
        closeModal();
      }
    });
    
    // 防止双击缩放
    document.addEventListener('touchstart', function(e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</body>
</html>
